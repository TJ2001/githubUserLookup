<html>
<head>
  <title>Github User Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="build/js/vendor.min.js"></script>
  <script src="build/js/app.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://pbs.twimg.com/profile_images/1978599420/electrocat.png" alt="picture of Github mascot in a space-suit"/>
    <h1>Github Users Lookup</h1>

    <form id="githubUser">
      <label for="userName">Enter a Github Username:</label>
      <input id="userName" type="text">
      <button type="submit" class="btn btn-primary" id="lookup">Get User Information</button>
    </form>
      <h3 class="showName"></h3>
      <h3 class="publicRepos"></h3>
      <ul class="repos">

      </ul>
  </div>
</body>
</html>
